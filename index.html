        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* GRID */
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        .item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.15s;
        }

        .item:hover {
            transform: scale(1.03);
        }

        .item img {
            width: 100%;
            border-radius: 6px;
            display: block;
            object-fit: cover;
        }

        .titulo {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1rem;
        }

        .precio {
            color: #2c7;
            font-size: 0.95rem;
            margin-top: 6px;
        }
    </style>

</head>

<!-- ============ JavaScript que renderiza el catálogo ============ -->
<script>
    // Tomar el JSON embebido
    const data = JSON.parse(document.getElementById("data-json").textContent);
    const catalogoDiv = document.getElementById("catalogo");

    function renderCatalogo() {
      // Ordenar los productos por grupo en orden ascendente
      const productosOrdenados = data.productos
        .filter(producto => producto.stock > 0)
        .sort((a, b) => a.grupo.localeCompare(b.grupo));

      // Segregar los productos por grupo
      let currentGroup = null;

      productosOrdenados.forEach(producto => {
        // Si el grupo cambia, agregar un encabezado para el nuevo grupo
        if (producto.grupo !== currentGroup) {
          currentGroup = producto.grupo;
          const groupHeader = document.createElement("h3");
          groupHeader.textContent = `Grupo: ${currentGroup}`;
          catalogoDiv.appendChild(groupHeader);
        }

        // Crear el elemento del producto
        const item = document.createElement("div");
        item.className = "item";

        item.innerHTML = `
          <picture>
            <source srcset="${producto.imagen}" type="image/webp" />
            <img src="${producto.imagen.replace('.webp','.jpg')}" alt="${producto.nombre}">
          </picture>
          
          <div class="titulo">#${producto.id} - ${producto.nombre}</div>
        `;

        catalogoDiv.appendChild(item);
      });
    }

    renderCatalogo();
</script>
